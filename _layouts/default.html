<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Google Fonts - Hebrew -->
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- MathJax for math rendering -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

  <style>
    :root {
      --primary-color: #0366d6;
      --secondary-color: #667eea;
      --text-color: #24292e;
      --bg-color: #ffffff;
      --code-bg: #f6f8fa;
      --border-color: #e1e4e8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Heebo', Arial, sans-serif;
      line-height: 1.8;
      color: var(--text-color);
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .page-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .page-header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .page-header .project-tagline {
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    .main-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1, h2, h3, h4 {
      color: var(--text-color);
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    h1 { font-size: 2rem; border-bottom: 2px solid var(--secondary-color); padding-bottom: 0.5rem; }
    h2 { font-size: 1.5rem; color: var(--secondary-color); }
    h3 { font-size: 1.25rem; }

    p {
      margin-bottom: 1rem;
    }

    ul, ol {
      padding-right: 2rem;
      padding-left: 0;
    }

    li {
      margin-bottom: 0.5rem;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    code {
      background: var(--code-bg);
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: monospace;
    }

    pre {
      background: var(--code-bg);
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      direction: ltr;
      text-align: left;
    }

    .definition-box {
      background: #e3f2fd;
      border-right: 4px solid #2196f3;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 8px 8px 0;
    }

    .example-box {
      background: #e8f5e9;
      border-right: 4px solid #4caf50;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 8px 8px 0;
    }

    .warning-box {
      background: #fff3e0;
      border-right: 4px solid #ff9800;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 8px 8px 0;
    }

    .formula-box {
      background: #fce4ec;
      border-right: 4px solid #e91e63;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 8px 8px 0;
      direction: ltr;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 0.75rem;
      text-align: right;
    }

    th {
      background: var(--code-bg);
    }

    .nav-links {
      display: flex;
      justify-content: space-between;
      margin: 2rem 0;
      padding: 1rem 0;
      border-top: 1px solid var(--border-color);
    }

    .nav-links a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--code-bg);
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nav-links a:hover {
      background: #e1e4e8;
      text-decoration: none;
    }

    .back-home {
      display: inline-block;
      margin-bottom: 1rem;
      color: var(--secondary-color);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #666;
      border-top: 1px solid var(--border-color);
      margin-top: 2rem;
    }

    /* Math display */
    .MathJax {
      direction: ltr !important;
    }

    mjx-container {
      direction: ltr !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-content {
        padding: 1rem;
      }

      .page-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="page-header">
    <h1>{{ site.title }}</h1>
    <p class="project-tagline">{{ site.description }}</p>
  </header>

  <main class="main-content">
    {{ content }}
  </main>

  <footer>
    <p>{{ site.author }} | אוניברסיטת תל אביב</p>
    <p><a href="{{ site.baseurl }}/">חזרה לדף הבית</a></p>
  </footer>
</body>
</html>
